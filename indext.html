<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>commentform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">            
        <div class="content">
            <div class="image-box">
                <img src="hand-drawn-flat-design-api-illustration.jpg" width="2000" height="2000" alt="">
            </div>
            <form action="#">
                <div class="topic">Send us message</div>
                <div class="input-box">
                    <input type="text" required>
                    <label for="">Enter your name</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label for="">Enter your email</label>
                </div>
                <div class="message-box">
                    <textarea></textarea>
                    <label for="">Enter your message</label>
                </div>
                <div class="input-box">
                    <input type="submit" value="Send Message" required>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
